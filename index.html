<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="logo-container">
            <img id="odin-icon" src="logo/odin-lined.png" alt="odin-Logo">
            <span id="odin-banner">ODIN</span>
        </div>
        <div class="credit">
            Photo by Daniel Lincoln on Unplash
        </div>        
    </div>
    <div class="right">
        <div class="para">
            <div>
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started.
                </p>
            </div>
            <div id="para-2">
                You <em>know</em> you want to.
            </div>
        </div>
        <form action="" method="">
            <div class="form-div">
                <div id="msg-input">Let's do this!</div>
                <div class="input-container">
                    <div class="input-layer">
                        <div class="input-item">
                            <div><label for="first_name">FIRST NAME</label></div>
                            <input type="text" id="first_name" name="first_name" required placeholder="Ryan">
                        </div>
                        <div class="input-item">
                            <div><label for="last_name">LAST NAME</label></div>
                            <input type="text" id="last_name" name="last_name" required placeholder="Jcorp">
                        </div>
                        
                    </div>
                    <div class="input-layer">
                        <div class="input-item">
                            <div><label for="email">EMAIL</label></div>
                            <input type="email" id="email" name="email" required placeholder="example@domain.com">
                        </div>
                        <div class="input-item">
                            <div><label for="phone_number">PHONE NUMBER</label></div>
                            <input type="number" id="phone_number" name="phone_number" required placeholder="11111111">
                        </div>
                        
                    </div>
                    <div class="input-layer">
                        <div class="input-item">
                            <div><label for="password">PASSWORD</label></div>
                            <input type="password" id="password" name="password" required placeholder=" ">
                        </div>
                        <div class="input-item">
                            <div><label for="password_confirm">CONFIRM PASSWORD</label></div>
                            <input type="password" id="password_confirm" name="password_confirm" required placeholder=" ">
                        </div>                        
                    </div>
                </div>
            </div>
            <div class="bottom-section">
                <button type="submit">Create Account</button>
                <div>Already have an account? <a href="#">Log In</a></div>
            </div>
        </form>
    </div>
</body>
</html>
